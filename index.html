<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram photo feed with bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <img class="HeaderIcon">
            </div>
            <div class="col-3">
                <h1>Instagram</h1>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success">Create new post</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Action
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                  </ul>
            </div>
        </div>
    </div>    
    <div class="container"> 
        <div class="row">
            <div class="col-2">
                <img class="GridIcon">
            </div>
            <div class="col-2">
                <img class="GridIcon">
            </div>
        </div>  
        <div class="row">
            <div class="col-6">
                <div class="PostHeader">
                    <p></p>
                    <img>
                </div>
                <div>
                    <img class="PostImage">
                </div>
                <div class="PostText">
                    <p></p>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
